apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka
  namespace: healthcare
  labels:
    app: eureka
    version: v1
  annotations:
    linkerd.io/inject: enabled
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eureka
  template:
    metadata:
      labels:
        app: eureka
        version: v1
      annotations:
        linkerd.io/inject: enabled
        config.linkerd.io/skip-outbound-ports: "443"
        config.linkerd.io/skip-inbound-ports: "8761"
    spec:
      containers:
      - name: eureka
        image: edobr/eureka-server:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8761
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: EUREKA_INSTANCE_HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8761
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8761
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 8761
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 10

---
apiVersion: v1
kind: Service
metadata:
  name: eureka-service
  namespace: healthcare
  labels:
    app: eureka
  annotations:
    linkerd.io/inject: enabled
spec:
  selector:
    app: eureka
  ports:
  - name: http
    port: 8761
    targetPort: 8761
    protocol: TCP
    nodePort: 32000
  type: NodePort